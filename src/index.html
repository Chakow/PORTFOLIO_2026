<!DOCTYPE html>

        viewBox="0 0 1788 862"
        fill="none"

        <g style="mix-blend-mode: overlay" filter="url(#filter0_f_25_169)">
          <path
            d="M1540.5 838L1764 328.5L1758 322.5L1703.5 294L1653.5 262.5L1641.5 268.5L1615 271.5L1587.5 262.5L1567.5 248L1542 218.5L1531 204L1527 181.5L1531 158L1537.5 143L1547.5 129L1542 119L1500.5 24.5L24 377.5V838H1540.5Z"

        <defs>

            id="filter0_f_25_169"
            x="0"
            y="0.5"
            width="1788"
            height="861.5"
            filterUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB"
          >
            <feFlood flood-opacity="0" result="BackgroundImageFix" />

              mode="normal"
              in="SourceGraphic"
              in2="BackgroundImageFix"
              result="shape"

              result="effect1_foregroundBlur_25_169"

        src="img/personnage-accueil.png"
        class="personnage-accueil"
        alt="personnage"
      />

        src="img/portfolio-accueil.png"
        class="portolio-home-text"
        alt="portfolio"
      />
      <img src="img/texture-grain.png" class="texture-grain" alt="texture" />
      <div class="black-fill"></div>
    </div>

    <script src="js/main.js" type="module"></script>
